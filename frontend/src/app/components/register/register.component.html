<div class="auth-wrapper">
    <div class="auth-card glass-panel wide">
        <div class="auth-header">
            <div class="brand">Fit<span class="accent">Arc</span></div>
            <h1>Create your account</h1>
            <p>Fill in the details to generate your personalized fitness journey.</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="grid-layout">
                <div class="form-group full-width">
                    <label>Full Name</label>
                    <input type="text" formControlName="name" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" formControlName="email" placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" formControlName="age" placeholder="25">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select formControlName="gender" class="custom-select">
                        <option value="" disabled selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Height (cm)</label>
                    <input type="number" formControlName="height" placeholder="175">
                </div>

                <div class="form-group">
                    <label>Weight (kg)</label>
                    <input type="number" formControlName="weight" placeholder="70">
                </div>

                <div class="form-group full-width">
                    <label>Fitness Goal</label>
                    <select formControlName="goal" class="goal-select">
                        <option value="" disabled selected>Choose your mission</option>
                        <option value="weight loss">Weight Loss (Fat Burning)</option>
                        <option value="muscle gain">Muscle Gain (Strength)</option>
                        <option value="maintenance">Maintenance (Health)</option>
                    </select>
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">
                Create My Plan ðŸš€
            </button>
        </form>

        <div class="auth-footer">
            <span>Already have an account?</span>
            <a routerLink="/login">Log in here</a>
        </div>
    </div>
</div>
