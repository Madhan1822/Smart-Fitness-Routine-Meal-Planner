<div class="auth-wrapper">
    <div class="auth-card glass-panel">
        <div class="auth-header">
            <div class="brand">Fit<span class="accent">Arc</span></div>
            <h1>Welcome back</h1>
            <p>Log in to track your progress and hit your goals.</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" formControlName="email" placeholder="name@company.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" placeholder="••••••••">
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
                Login to Dashboard
            </button>
        </form>

        <div class="auth-footer">
            <span>Don't have an account?</span>
            <a routerLink="/register">Start your journey</a>
        </div>
    </div>
</div>
